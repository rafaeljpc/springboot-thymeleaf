<!DOCTYPE html>
<html data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body style="margin: 40px">
<h1>Test Thymeleaf</h1>

<br/>

<h3>Quantidade dados: <span th:text="${countData}"/></h3>

<br/>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Criado Em</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:if="${allData.isEmpty()}">
        <p class="font-italic" style="color: red">Não há Itens cadastrados!</p>
    </th:block>
    <tr th:each="someData : ${allData}">
        <td th:text="${someData.id}"></td>
        <td th:text="${someData.nome}"></td>
        <td th:text="${someData.email}"></td>
        <td th:text="${#temporals.format(someData.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    </tbody>
</table>

<br/>

<div class="row">
    <form action="#" method="post" th:action="@{/addData}" th:object="${someData}">
        <div class="col-md-6 p-1">
            <label class="form-label">Nome</label>
            <input class="form-control" id="nome" placeholder="Nome" th:field="*{nome}" type="text"/>
        </div>

        <div class="col-md-6 p-1">
            <label class="form-label">Email</label>
            <input class="form-control" id="email" placeholder="some@email.com" th:field="*{email}" type="email"/>
        </div>

        <div class="d-grid col-3 p-1 align-items-center">
            <button class="btn btn-lg btn-primary mw-100" type="submit">Add Data</button>
        </div>
    </form>
</div>
</body>
</html>
